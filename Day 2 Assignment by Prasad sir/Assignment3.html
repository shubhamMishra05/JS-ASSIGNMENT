<body>
    <h3>Program to ask the user if he is 21+then log take value "can drink" otherwise don't drink.</h3>
    <code>
        var num = prompt("Enter Your Age :"); <br>
        if(num  &lt;= 21)<br>
           {<br>
                console.log("You are not eligible for Drink.");<br>
           }<br>
        else<br>
         {<br>
              console.log("You are eligible for Drink.");<br>
         }<br>
    </code>
